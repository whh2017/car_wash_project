<!DOCTYPE html>
<html>
<head>
	<title>我的钱包商户版</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/def.css">
	<script src="js/jquery.js"></script>
	<script src="js/global.js"></script>	
</head>
<body>
	<section class="account-lump tc">
		<div class="img-box">
			<img src="images/icons/wallet.png">
		</div>
		<p>账户余额(元)</p>
		<span>20.00</span>
	</section>
	<section class="operation-lump">
		<ul class="operate">
			<li><i class="withdraw fl"></i><p class="fl">提现</p><i class="arrow"></i></li>
		</ul>
		<p class="tips">提现注意事项：<br>每周只可提现2次；每次提现不足100元将收取2元手续费。
		</p>
		<p class="card">我的银行卡</p>
		<div class="cardlist">
			<div class="img-box">
				<img src="images/local/card1.jpg">
			</div>
			<div class="add">	
				<p><i></i>添加银行卡</p>
			</div>
		</div>
	</section>
</body>
</html>
