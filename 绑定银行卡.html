<!DOCTYPE html>
<html>
<head>
	<title>绑定银行卡</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="css/base.css">

<body>
	<section class="message-lump">
		<h2>请绑定持卡人本人的银行卡</h2>

			<li class="flex"><p>持卡人</p><input class="flex-1"></li>
			<li class="flex"><p>身份证号</p><input class="flex-1"></li>
			<li class="flex"><p>银行卡号</p><input class="flex-1"></li>
			<li class="flex"><p>手机号</p><input class="flex-1"></li>
			<li class="flex"><p>验证码</p><input class="flex-1"><span class="gain">获取验证码</span></li>
		</ul>
		<div class="user">
			<input type="checkbox" id="agree">
			<label for="agree">同意</label>
			<a href="#" class="agreement">《用户协议》</a>
			<a href="#" class="submit">提交</a>
		</div>
	</section>
